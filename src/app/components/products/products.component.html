
<app-product [categories]="categories" [product]="product" (saveEmitter)="saveProduct()" ></app-product>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display-6">
            Produtos cadastrados:
        </div>
        <div class="col-md-10 offset-md-1">
            <table class="table" id="productsTable">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col" class=" d-none d-md-table-cell">Descrição</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Categoria</th>
                        <th scope="col" class=" d-none d-md-table-cell">Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products; let i = index">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ product.name }}</td>
                        <td class="d-none d-md-table-cell">{{ product.desc }}</td>
                        <td>{{ product.price | currency: 'BRL' }}</td>
                        <td>{{ product.category.name }}</td>
                        <td>
                            <span *ngIf="product.promotion" class="badge text-bg-success me-2">P</span> 
                            <span *ngIf="product.novo" class="badge text-bg-primary">L</span>

                        </td>

                        <!--
                        
   
                        <td class="d-none d-md-table-cell">
                            <button class="btn btn-success btn-sm me-2">Editar</button>
                            <button class="btn btn-danger btn-sm" >Excluir</button>
                        </td>
                        -->
                    </tr>

                </tbody>
            </table>

        </div>

    </div>
    
</body>
</html>
