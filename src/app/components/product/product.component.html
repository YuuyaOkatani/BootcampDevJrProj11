<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <main class="container">
        <section>
            <div class="display-6">
                Formulário de cadastro:
            </div>

            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form [formGroup]="formGroupProduct" #ngFormGroupProduct='ngForm'>
                        <div class="row mb-3 mt-3" *ngIf="product.id">
                            <label for="inputId" class="col-sm-2 col-form-label">Id:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputId" name="id" formControlName="id"  type="text">
                            </div>

                        </div>
                        <div class="row mb-3 mt-3">
                            <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputName" name="name" formControlName="name" type="text">
                                <div *ngIf="ngFormGroupProduct.submitted">
                                    <small *ngIf="pfgName?.errors?.['required']" class="form-text text-danger ">*Nome é requerido!</small>
                                    <small  *ngIf="pfgName?.errors?.['minLength']"  class="form-text text-danger ">* Tamanho mínimo de 3 caracteres!</small>
    
                                </div>
                            </div>
                            

                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputDescription" class="col-sm-2 col-form-label">Descrição:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputDescription" name="desc" formControlName="desc" type="text" >
                                <div *ngIf="ngFormGroupProduct.submitted">
                                    <small *ngIf="pfgDesc?.errors?.['required']" class="form-text text-danger ">*Nome é requerido!</small>
                                    <small *ngIf="pfgDesc?.errors?.['minLength']" class="form-text text-danger ">*Tamanho é pequeno demais!</small>
                                </div>
                            </div>
                            

                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputPrice" class="col-sm-2 col-form-label">Preço:</label>
                            <div class="col-sm-4">
                                <input class="form-control" id="inputPrice" name="price" formControlName="price" type="text" >
                                <div *ngIf="ngFormGroupProduct.submitted">
                                    <small *ngIf="pfgPrice?.errors?.['required']" class="form-text text-danger ">*Preço é requerido!</small>
                                </div>
                            </div>
                            

                            <label for="selectCategory" class="col-sm-2 col-form-label">Categoria:</label>
                            <div class="col-sm-4">
                                <select  class="form-select" aria-label="Seleciona uma categoria" formControlName="category" id="selectCategory" name="category"
                                 
                                 [compareWith]="selectedCategory"
                                    >
                                    <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
                                    
                                </select>
                                <div *ngIf="ngFormGroupProduct.submitted">
                                    <small *ngIf="pfgCat?.errors?.['required']" class="form-text text-danger ">*Categoria é requerido!</small>
                                </div>
    
                            </div>

                        </div>

                        <div class="row mb-3 mt-3">
                            <label class="col-sm-2 col-form-label">Opções:</label>
                            <div class="col-sm-4">
                                <div class="form-check">
                                    <input class="form-check-input " name="promotion" formControlName="promotion"  type="checkbox" value="" id="checkBoxPromotion">
                                    <label class="form-check-label" for="checkBoxPromotion">
                                        Promoção
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="novo" formControlName="novo"  type="checkbox" value="" id="CheckBoxNewProduct">
                                    <label class="form-check-label" for="CheckBoxNewProduct">
                                        Lançamento
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <button type="button" class="btn btn-success col-4 col-md-2 col-xxl-1 me-1" (click)="save()"> Salvar</button>
                            <button type="button" class="btn btn-danger col-4 col-md-2 col-xxl-1" (click)="cancel()">Cancelar</button>
                        </div>






                    </form>
                </div>
            </div>
        </section>

    </main>
    



</body>
</html>
